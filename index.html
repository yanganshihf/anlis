<!DOCTYPE html>
<HTML>
<HEAD>
   <TITLE> ZTREE DEMO - select menu</TITLE>
   <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="ztree/css/demo.css" />
    <link rel="stylesheet" href="ztree/css/zTreeStyle/zTreeStyle.css" />
    <script type="text/javascript" src="ztree/js/jquery-1.4.4.min.js" ></script>
    <script type="text/javascript" src="ztree/js/jquery.ztree.core.js" ></script>
    <script type="text/javascript" src="ztree/js/jquery.ztree.excheck.js" ></script>
    <script type="text/javascript" src="ztree/js/jquery.ztree.exedit.js" ></script>
   <SCRIPT type="text/javascript">
       
       var setting = {
           view: {
               dblClickExpand: false
           },
           data: {
               simpleData: {
                   enable: true
               }
           },
           callback: {
               beforeClick: beforeClick,
               onClick: onClick
           }
       };
       
       var zNodes =[
           {id:6, pId:0, name:"国家林草局"},
           {id:64, pId:6, name:"青海省"},
           {id:6404, pId:64, name:"固原市"},
           {id:640402, pId:6404, name:"原州区"},
           {id:64040201, pId:640402, name:"炭山乡"},
           {id:64040202, pId:640402, name:"寨科乡"},
           {id:64040203, pId:640402, name:"黄铎堡镇"}
           /*{id:43, pId:4, name:"邯郸"},
           {id:44, pId:4, name:"承德"},
           {id:5, pId:0, name:"广东省", open:true},
           {id:51, pId:5, name:"广州"},
           {id:52, pId:5, name:"深圳"},
           {id:53, pId:5, name:"东莞"},
           {id:54, pId:5, name:"佛山"},
           {id:6, pId:0, name:"福建省", open:true},
           {id:61, pId:6, name:"福州"},
           {id:62, pId:6, name:"厦门"},
           {id:63, pId:6, name:"泉州"},
           {id:64, pId:6, name:"三明"}*/
       ];
       
       function beforeClick(treeId, treeNode) {
           var check = (treeNode && !treeNode.isParent);
           if (!check) alert("只能选择城市...");
           return check;
       }
       
       function onClick(e, treeId, treeNode) {
           var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
           nodes = zTree.getSelectedNodes(),
           v = "";
           nodes.sort(function compare(a,b){return a.id-b.id;});
           for (var i=0, l=nodes.length; i<l; i++) {
               v += nodes[i].name + ",";
           }
           if (v.length > 0 ) v = v.substring(0, v.length-1);
           var cityObj = $("#citySel");
           cityObj.attr("value", v);
       }
 
       function showMenu() {
           var cityObj = $("#citySel");
           var cityOffset = $("#citySel").offset();
           $("#menuContent").css({left:cityOffset.left + "px", top:cityOffset.top + cityObj.outerHeight() + "px"}).slideDown("fast");
 
           $("body").bind("mousedown", onBodyDown);
       }
       function hideMenu() {
           $("#menuContent").fadeOut("fast");
           $("body").unbind("mousedown", onBodyDown);
       }
       function onBodyDown(event) {
           if (!(event.target.id == "menuBtn" || event.target.id == "menuContent" || $(event.target).parents("#menuContent").length>0)) {
               hideMenu();
           }
       }
 
       $(document).ready(function(){
           $.fn.zTree.init($("#treeDemo"), setting, zNodes);
       });
       
   </SCRIPT>
   <style type="text/css">
   </style>
 </HEAD>
 
<BODY>
<h1>下拉菜单</h1>
<div class="content_wrap">
   <div class="zTreeDemoBackground left">
       <ul class="list">
           <li class="title">&nbsp;&nbsp;<span class="highlight_red">选择城市时，按下 Ctrl 或 Cmd 键可以进行多选</span></li>
           <li class="title">&nbsp;&nbsp;城市：<input id="citySel" type="text" readonly value="" style="width:120px;"/>
       &nbsp;<a id="menuBtn" href="#" onclick="showMenu(); return false;">选择</a></li>
       </ul>
   </div>
   
</div>
 
<div id="menuContent" class="menuContent" style="display:none; position: absolute;">
   <ul id="treeDemo" class="ztree" style="margin-top:0; width:160px;"></ul>
</div>
</BODY>
</HTML>
