<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>带搜索框的jQuery下拉框美化插件 searchableSelect</title>
    <link href="jquery.searchableSelect.css" rel="stylesheet" type="text/css">
    <script src="jquery-1.11.1.min.js"></script>
    <script src="jquery.searchableSelect.js"></script>
  </head>
  <body>
    <select id="selector">
    </select>
    <script>
		$(function(){
			var data = [{"name":"银杏科","code":"110000"},{"name":"银杏属","code":"110100"},{"name":"银杏","code":"110101"},{"name":"松科","code":"120000"},{"name":"油杉属","code":"120100"},{"name":"云南油杉","code":"120101"},{"name":"铁坚油杉","code":"120102"},{"name":"油杉","code":"120103"},{"name":"冷杉属","code":"120200"},{"name":"巴山冷杉","code":"120201"},{"name":"沙松","code":"120202"},{"name":"新疆冷杉","code":"120203"},{"name":"臭松","code":"120204"},{"name":"苍山冷杉","code":"120205"},{"name":"黄杉属","code":"120300"},{"name":"黄杉","code":"120301"},{"name":"铁杉属","code":"120400"},{"name":"长苞铁杉","code":"120401"},{"name":"云南铁杉","code":"120402"},{"name":"铁杉","code":"120403"},{"name":"云杉属","code":"120500"},{"name":"云杉","code":"120501"},{"name":"红皮云杉","code":"120502"},{"name":"华北云杉","code":"120503"},{"name":"新疆云杉","code":"120504"},{"name":"天山云杉","code":"120505"},{"name":"丽江杉","code":"120506"},{"name":"鱼鳞云杉","code":"120507"},{"name":"麦吊云杉","code":"120508"},{"name":"落叶松属","code":"120600"},{"name":"太白红杉","code":"120601"},{"name":"红杉","code":"120602"},{"name":"新疆落叶松","code":"120603"},{"name":"华北落叶松","code":"120604"}]

			$('#selector').searchableSelect();
		});
    </script>
  </body>
</html>
